<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="input"></div>
      <div class="buttons">
        <div class="operators">
          <div data-button="plus" class="operator">+</div>
          <div data-button="minus" class="operator">-</div>
          <div data-button="multiply" class="operator">&times;</div>
          <div data-button="divide" class="operator">&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div data-button="7" class="number">7</div>
            <div data-button="8" class="number">8</div>
            <div data-button="9" class="number">9</div>
          </div>
          <div class="numbers">
            <div data-button="4" class="number">4</div>
            <div data-button="5" class="number">5</div>
            <div data-button="6" class="number">6</div>
          </div>
          <div class="numbers">
            <div data-button="1" class="number">1</div>
            <div data-button="2" class="number">2</div>
            <div data-button="3" class="number">3</div>
          </div>
          <div class="numbers">
            <div data-button="0" class="number">0</div>
            <div data-button="decimal" class="number">.</div>
            <div data-button="clear" class="clear">C</div>
          </div>
        </div>
        <div data-button="calculate" class="result">=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
